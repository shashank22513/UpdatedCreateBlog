<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../css/createblog.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/createblog.js"></script>
    
</head>
<body>
  <div class="container">

    <form name="form1" onsubmit="return onUpload(form1.image.value,editor.value)" >
        <label for="category">Category</label>
        <select id="category" class="form-control" >
            <option value="select">Please select the category</option>
            <option value="Food">Food</option>
            <option value="Nature">Nature</option>
            <option value="Travelling">Travelling</option>
            <option value="Art">Art</option>
        </select>
        <label for="Title">Title</label>
        <input id="Title" type="text" class="form-control" >
        <h6 id="title_msg">Please enter valid title</h6>
        <label for="author">Author</label>
        <input id="author" type="text" class="form-control" >
        <h6 id="author_msg">Please enter the valid Author Name </h6>
        <label for="Date">Date</label>
        <input  id="Date" type="text"  class="form-control">
        <h6 id="date_msg">Please Enter Valid date</h6>
        <label for="blogcontent"><b>Write your blog here</b></label>
        <div class="form-group">
          <textarea id="editor"></textarea>
       </div>
        <h6 id="blogcontent_msg">Please Write The Blog</h6>
        
        <input type="file" id="myfile" name="image" class="ckeditor">
      
          
        <button type="submit">Upload</button>
      
        <button onclick="reset_All()">reset</button>


       </form>
      



  </div>
       
     
 
    


   
</body>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
  tinymce.init({
    selector: 'textarea#editor',
    menubar: false
  });
</script>
</html>
